<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="70" fxLayout="column">
    <mat-card-content class="input-box-wrapper" fxLayout="column">
      <mat-error *ngIf="showError">
        Invalid Email/Password
      </mat-error>
      <mat-form-field class="input-box">
        <input matInput placeholder="Email" name="email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field class="input-box">
        <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
